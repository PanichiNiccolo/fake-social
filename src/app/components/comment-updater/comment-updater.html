<form [formGroup]="form" (ngSubmit)="onSubmit()" class="comment-updater__form">

  <input formControlName="comment"
         type="text"
         placeholder="Lascia un commento..."
         class="comment-updater__input">

  <button type="submit"
          [disabled]="form.invalid"
          class="comment-updater__button">
    Invia
  </button>
</form>
